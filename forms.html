<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://www.elformo.com/forms/b89595fb-4c48-4915-b173-ea0220dc909e">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Enter Email">
        <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
        <br>
    <label for="bio">Bio</label>
        <br>
    <textarea name="bio" id="bio" placeholder="Tell us about yourself" cols="30" rows="20"></textarea>
        <br>
    <b>How did you hear about us?</b>
        <br>
    <label for="billboard">Billboard</label>
    <input type="radio" id="billboard" name="advertisment" checked value="a">
        <br>
    <label for="Radio">Radio</label>
    <input type="radio" id="Radio" name="advertisment" value="b">
        <br>
    <label for="internet">Internet</label>
    <input type="radio" name="advertisment" id="internet" value="c">
        <br>
    <label for="other">Other</label>
    <input type="radio" name="advertisment" id="other" value="d">
        <br>
    <b><i>What browser are you currently using?</i></b>
        <br>
    <select name="browser_pref">
        <option value="Chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="opera">Opera GX</option>
        <option disabled value="wrong">Internet Explorer</option>
    </select>
        <br>
    <button type="submit"><em>Submit form here</em></button>
</form>
</body>
</html>
